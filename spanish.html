<!DOCTYPE html>
<html>
<head>
	<body>
		<script>
			var spanish = prompt("Give me a word in English (cat, dog, or horse):");
			
			if (spanish === "cat") {
				alert("Gato");
				console.log("Gato");
			}
			
			else if (spanish === "dog") {
				alert("Perro");
				console.log("Perro");
			}
			
			else if (spanish === "horse") {
				alert("Caballo");
				console.log("Caballo");
			}
			
			else {
				alert("No entiendo!");
				console.log("No entiendo!");
			}
		</script>
	</body>
</head>
</html>
